{% for reading in latest_readings %}
<div class="col-12 col-lg-6">
  <div class="card mb-4 shadow-sm h-100">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ reading.ward.name }}</h4>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <h5 class="fw-semibold text-dark mb-3">Ward Conditions</h5>
        <ul class="list-group list-group-flush mb-3">
          <li class="list-group-item">Temperature: <span class="fw-bold">{{ reading.temperature }}Â°C</span></li>
          <li class="list-group-item">Humidity: <span class="fw-bold">{{ reading.humidity }}%</span></li>
          <li class="list-group-item text-muted small">Last updated: {{ reading.timestamp|date:'Y-m-d H:i:s' }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% empty %}
<div class="col-12">
  <div class="alert alert-info">No ward readings available.</div>
</div>
{% endfor %}
