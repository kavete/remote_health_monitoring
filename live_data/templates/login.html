{% extends "layout/base.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}
{% include "partials/nav.html" %}
<div class="flex flex-col justify-center items-center mx-auto p-8 mt-4">
    <div class="card rounded-2xl shadow-2xl p-8 mx-4">

    
        <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="label">Username:</label>
                <input type="text" name="username" class="input input-bordered w-full" placeholder="Username">
            </div>
            <div class="mb-4">
                <label for="password" class="label">Password:</label>
                <input type="password" name="password" class="input input-bordered w-full" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary text-white w-full rounded-full">Login</button>
        </form>
        </div>
    </div>

{% endblock content %}
